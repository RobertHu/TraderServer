<html>
	<head>
		<title>instrument</title>
		<meta http-equiv="Content-Type" content="text/html; charset=BIG5">
	</head>
	<body lang="EN-US" style='tab-interval:36.0pt'>
		<div class="Section1">
			<p><b><u><span style="FONT-SIZE: 16pt; COLOR: fuchsia; FONT-FAMILY: System"><font color="#003399" size="4">選擇交易項目</font></span></u></b></p>
			<P class="MsoNormal"><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:System'>在<a href="Menu.html">主菜單</a>上的項目按鈕可打開交易項目選擇對話框，用戶可能執行下列操作：</span></P>
			<table width="100%" border="0">
				<tr>
					<td width="4%" height="36"><b><font color="#ff0000">1</font></b></td>
					<td width="55%"><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:System'><b>選擇</b> - 單擊可選中交易項目。</span></td>
					<td width="41%" rowspan="6"><img src="Image/instrument.gif" width="283" height="243"></td>
				</tr>
				<tr>
					<td width="4%" height="38"><b><font color="#ff0000">2</font></b></td>
					<td width="55%" height="38"><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:System'><b>向上</b> - 
   將被選中的交易項目向上移動。</span></td>
				</tr>
				<tr>
					<td width="4%" height="46"><b><font color="#ff0000">3</font></b></td>
					<td width="55%"><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:System'><b>向下</b> - 
    將被選中的交易項目向下移動。</span></td>
				</tr>
				<tr>
					<td width="4%" height="46"><b><font color="#ff0000">4</font></b></td>
					<td width="55%"><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:System'><b>同步</b> - 
      將所需要的交易項目與系統同步。</span></td>
				</tr>
				<tr>
					<td width="4%" height="35"><b><font color="#ff0000">5</font></b></td>
					<td width="55%"><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:System'><b>確認</b> - 確認選擇操作。</span></td>
				</tr>
				<tr>
					<td width="4%"><b><font color="#ff0000">6</font></b></td>
					<td width="55%"><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:System'><b>退出</b> - 
  關閉對話框返回主窗口。</span></td>
				</tr>
			</table>
			<P class="MsoNormal"><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:System'><o:p></o:p>
				</span></P>
		</div>
	</body>
</html>
