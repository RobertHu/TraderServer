		<title>Menu</title>

	<body lang="EN-US" style="tab-interval: 36.0pt">
		<p class="Section1"><b><u><span style="FONT-SIZE: 16pt; COLOR: fuchsia; FONT-FAMILY: System"><font color="#003399" size="4">主菜單</font></span></u></b><span lang="EN-US" style="FONT-SIZE: 16pt; COLOR: blue; FONT-FAMILY: Verdana; mso-bidi-font-size: 18.0pt"><o:p></o:p>
			</span></p>
		<p class="MsoNormal" style="TEXT-JUSTIFY: inter-ideograph; MARGIN-RIGHT: 1.3pt; TEXT-ALIGN: justify; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto"><span lang="EN-US" style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana; mso-bidi-font-size: 12.0pt">主菜單&#29234;用戶提供快捷的功能按鈕：<o:p></o:p></span></p>
		<DIV class="Section1">
			<table style="WIDTH: 100%; mso-cellspacing: 1.5pt; mso-padding-alt: 0cm 0cm 0cm 0cm" cellPadding="0"
				width="100%" border="0">
				<tr>
					<td>
						<p class="MsoNormal" style="TEXT-ALIGN: center" align="center"><span lang="EN-US" style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana; mso-bidi-font-size: 12.0pt"><IMG id="_x0000_i1025" height="86" src="Image\Toolbar1.jpg" width="719"><o:p></o:p>
							</span></p>
					</td>
				</tr>
			</table>
		</DIV>
		<DIV class="Section1">
			<UL>
				<li>
					<b>
						<span lang="EN-US" style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana; mso-bidi-font-size: 8.5pt">交易項目</span></b><span lang="EN-US" style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana; mso-bidi-font-size: 8.5pt"> - 按下此按鈕可打開選擇交易項目對話框，參照 <A href="instrument.html"><B><SPAN lang="EN-US" style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana; mso-bidi-font-size: 8.5pt">選擇交易項目</SPAN></B></A>．</span>
				<li>
					<b>
						<span lang="EN-US" style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana; mso-bidi-font-size: 8.5pt">
							<SPAN lang="ZH-TW" style="FONT-FAMILY: 新細明體; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">更改密碼</SPAN>
						</span></b><span lang="EN-US" style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana; mso-bidi-font-size: 8.5pt">- 按下此按鈕用戶可以隨時隨地更改自己的登錄密碼，</span><span lang="EN-US" style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana; mso-bidi-font-size: 8.5pt">參照 <A href="password.html"><B><SPAN lang="EN-US" style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana; mso-bidi-font-size: 8.5pt">更改用戶密碼</SPAN></B></A></O:P> 
				<li>
							<b>
								<span lang="EN-US" style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana; mso-bidi-font-size: 8.5pt">圖型走勢</span></b><span lang="EN-US" style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana; mso-bidi-font-size: 8.5pt"> - 按下此按鈕用戶可以查看交易項目每日的變動走勢圖&nbsp;，</span><SPAN lang="EN-US" style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana; mso-bidi-font-size: 8.5pt">參照</SPAN><A href="vchart.html"><B><SPAN lang="EN-US" style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana; mso-bidi-font-size: 8.5pt">查看走勢圖</SPAN></B></A></O:P>
				<li>
							<b>
								<span lang="EN-US" style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana; mso-bidi-font-size: 8.5pt">信息列表</span></b><span lang="EN-US" style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana; mso-bidi-font-size: 8.5pt"> - 按下此按鈕用戶可以查看<SPAN lang="ZH-TW" style="FONT-FAMILY: 新細明體; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">由交易所傳遞過來的信息</SPAN>，</span><SPAN lang="EN-US" style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana; mso-bidi-font-size: 8.5pt">參照</SPAN><A href="message.html"><B><SPAN lang="EN-US" style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana; mso-bidi-font-size: 8.5pt">查看信息</span></b></A>
				<li>
					<b>
						<span lang="EN-US" style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana; mso-bidi-font-size: 8.5pt">
							<P class="MsoNormal"><SPAN lang="ZH-TW" style="FONT-FAMILY: 新細明體; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">在線報表</SPAN>
						</span></b><span lang="EN-US" style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana; mso-bidi-font-size: 8.5pt">- 按下此按鈕用戶可以查看<SPAN lang="ZH-TW" style="FONT-FAMILY: 新細明體; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">其所選擇的交易項目的結算帳或明細帳</SPAN><o:p>，</span><SPAN lang="EN-US" style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana; mso-bidi-font-size: 8.5pt">參照</SPAN><A href="report.html"><B><SPAN lang="EN-US" style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana; mso-bidi-font-size: 8.5pt">獲取交易報表</SPAN></b></A></O:P></SPAN>
				<li>
					<b>
						<span lang="EN-US" style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana; mso-bidi-font-size: 8.5pt">幫助</span></b><span lang="EN-US" style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana; mso-bidi-font-size: 8.5pt"> - 按下此按鈕可以打開幫助文檔.</span>
				<li>
					<b>
						<span lang="EN-US" style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana; mso-bidi-font-size: 8.5pt">退出系統</span></b><span lang="EN-US" style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana; mso-bidi-font-size: 8.5pt"> - 退出<SPAN lang="ZH-TW" style="FONT-FAMILY: 新細明體; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">當前</SPAN>系統</span></li></UL>
		</DIV>
		<h2><span lang="EN-US" style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana; mso-bidi-font-size: 12.0pt; mso-bidi-font-family: System"><o:p></o:p>
			</span></h2>
	</body>
