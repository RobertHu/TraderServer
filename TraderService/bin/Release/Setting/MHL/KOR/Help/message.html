		<div class="Section1">
			<p><b><u><span style="FONT-SIZE: 16pt; COLOR: fuchsia; FONT-FAMILY: System"><font color="#003399" size="4">메시지</font></span></u></b></p>
			<P class="MsoNormal"><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:System'> 메시지는 거래 데스크로부터 사용자에게 전달사항을 제공한다. 거래 데스크로부터의 모든 메시지들은 사용자가 의도적으로 지우지 않으면 
  메시지 대화창에 리스트로 나와 있다.&nbsp;</span></P>
			<table width="100%" border="0">
				<tr>
					<td><div align="center"><img src="Image/message.gif" width="500" height="278"></div>
					</td>
				</tr>

			<P class="MsoNormal"><span style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana"> 특정 
  메시지를 읽으려면, 사용자는 그냥 원하는 메시지 제목을 선택한다. 사용자가 어떤 메시지를 지우고자 하면, Del 클릭 한 번으로 
  대화창으로부터 선택된 메시지를 제거할 수 있다.&nbsp;</span></P>
