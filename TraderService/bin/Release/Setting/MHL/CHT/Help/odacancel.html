		<div class="Section1">
			<p><b><u><span style="FONT-SIZE: 16pt; COLOR: fuchsia; FONT-FAMILY: System"><font color="#003399" size="4">取消未成交指令</font></span></u></b></p>
			<P class="MsoNormal"><span style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana">&#29234;遵循交易規則，在</span><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:System'>
					<span style='COLOR:green'>
						<strong>未確認</strong></span> 狀態時用戶可以取消Limit/Stop, MOO 或 MOC 
指令。
				</span><span style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana"></span><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:System'><o:p></o:p>
				</span></P>
			<table width="100%" border="0">
				<tr>
					<td width="45%" height="47"><span style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana">取消 </span><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:System'><span style='COLOR:green'><strong>未確認</strong></span> 
      指令的步驟：
						</span></td>
					<td width="55%" rowspan="4">
						<div align="center"><img src="Image/odadetail.gif" width="400" height="230"></div>
					</td>
				</tr>
				<tr>
					<td><span style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana"></span></td>
				</tr>
				<tr>
					<td><span style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana"><dir>
								<li>
									在工作列表面板雙擊要取消的指令。
									<br>
									<br>
								<li>
									當交易設置對話框出現後單擊<FONT color="#ff0000">&nbsp; 取消</FONT> 按鈕。<br>
									<br>
								<li>
									當確認取消指令對話出現後單擊<FONT color="#ff0000"><FONT face="新細明體">&nbsp; </FONT>
										<SPAN lang="ZH-TW" style="FONT-FAMILY: 新細明體; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">確定 
      </SPAN>&nbsp;</FONT>按鈕執行取消指令。
									<br>
									<br>
								<li>
									退出交易設置對話框返回主窗口。</li>
							</dir>
						</span></td>
					</TD>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
			</table>
			<P class="MsoNormal"><span style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana">當操作請求提交且系統接受請求後，工作列表面板中的指令狀態將由</span><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:System'><span style='COLOR:green'><SPAN style="COLOR: green"><STRONG>未確認
							</STRONG>
						</SPAN>
					</span>
				</span>
				<span style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana">變&#29234;<FONT color="#999999"><FONT face="新細明體">
							&nbsp; </FONT>
						<SPAN lang="ZH-TW" style="FONT-FAMILY: 新細明體; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">已取消&nbsp; 
</SPAN></FONT> 狀態。</span></P>
