<html>
	<head>
		<title>instrument</title>
		<meta http-equiv="Content-Type" content="text/html; charset=GB2312">
	</head>
	<body lang="EN-US" style='tab-interval:36.0pt'>
		<div class="Section1">
			<p><b><u><span style="font-family: System; font-size: 16pt; color: fuchsia;"><font color="#003399" size="4">选择交易项目</font></span></u></b></p>
			<P class="MsoNormal"><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:System'>在<a href="Menu.html">主菜单</a>上的项目按钮可打开交易项目选择对话框，用户可能执行下列操作：</span></P>
			<table width="100%" border="0">
				<tr>
					<td width="4%" height="36"><b><font color="#FF0000">1</font></b></td>
					<td width="55%"><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:System'><b>选择</b> 
      - 单击可选中交易项目。</span></td>
					<td width="41%" rowspan="6"><img src="Image/instrument.gif" width="283" height="243"></td>
				</tr>
				<tr>
					<td width="4%" height="38"><b><font color="#FF0000">2</font></b></td>
					<td width="55%" height="38"><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:System'><b>向上</b> - 将被选中的交易项目向上移动。</span></td>
				</tr>
				<tr>
					<td width="4%" height="46"><b><font color="#FF0000">3</font></b></td>
					<td width="55%"><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:System'><b>向下</b> - 将被选中的交易项目向下移动。</span></td>
				</tr>
				<tr>
					<td width="4%" height="46"><b><font color="#FF0000">4</font></b></td>
					<td width="55%"><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:System'><b>同步</b> 
      - 将所需要的交易项目与系统同步。</span></td>
				</tr>
				<tr>
					<td width="4%" height="35"><b><font color="#FF0000">5</font></b></td>
					<td width="55%"><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:System'><b>确认</b> 
      - 确认选择操作。</span></td>
				</tr>
				<tr>
					<td width="4%"><b><font color="#FF0000">6</font></b></td>
					<td width="55%"><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:System'><b>退出</b> 
      - 关闭对话框返回主窗口。</span></td>
				</tr>
			</table>
			<P class="MsoNormal"><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:System'><o:p></o:p>
				</span></P>
	</body>
</html>
