			<p><b><u><span style="FONT-SIZE: 16pt; COLOR: fuchsia; FONT-FAMILY: System"><font color="#003399" size="4">指令校驗</font></span></u></b></p>
			<p><span style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana; mso-bidi-font-size: 12.0pt; mso-bidi-font-family: System"> 
   當提交交易項目時校驗窗口將會出現，用戶必需確認如下信息：</span></p>
			<table width="100%" border="0" height="222">
				<tr>
					<td width="5%" height="41"><b><font color="#ff0000">1</font></b></td>
					<td width="38%" height="41"><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:System'><b>交易項</b>

					<td width="57%" rowspan="5">
						<div align="center">
							<p><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:System'><img width="400" height="201" src="Image/instver.gif" v:shapes="_x0000_i1040"></span></p>
							<p><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:System'><i><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:System'><u>校驗窗口</u><o:p></o:p>
										</span></i></span></p>
						</div>
					</td>
				</tr>

				<tr>
