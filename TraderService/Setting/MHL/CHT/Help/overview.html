					</span></u>
			</p>
			<p><span style='FONT-SIZE:9pt'> 本軟件能&#29234;用戶提供網上外匯貿易、股票、期貨等實時貿易功能。
					<o:p></o:p></span><span><o:p></o:p>
				</span>
			</p>
			<p class="MsoNormal"><span style='FONT-SIZE:9pt'>軟件能&#29234;投資者提供以下方便：<o:p></o:p></span><span><o:p></o:p>
				</span>
			</p>
			<ul>

						<o:p></o:p>
					</span>
				</li>
			</ul>
			<p class="MsoNormal"><span style='FONT-SIZE:9pt'>本操作平臺已經過加密編碼和建立安全措施來確保投資者與代理者之間信息傳遞的安全性。</span><span><o:p></o:p>
