	<body style='tab-interval:36.0pt'>
		<div class="Section1">
			<p><b><u><span style="FONT-SIZE: 16pt; COLOR: fuchsia; FONT-FAMILY: system"><font color="#003399" size="4">システム上での署名について</font></span></u></b><u><span style='FONT-SIZE:9pt;COLOR:fuchsia;FONT-FAMILY:system;mso-fareast-language:ZH-CN;mso-bidi-font-size:9pt'><o:p></o:p>
					</span></u></p>
			<p class="MsoNormal" style='mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;mso-layout-grid-align:none'><span lang="EN-US" style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-fareast-language:ZH-CN;mso-bidi-font-size:11.0pt;mso-fareast-font-family:SimSun;mso-bidi-font-family:system'>ロックオンの際、当社に登録されたパスワードとお客様の氏名を入力して下さい。登録が完了した後に、お客様自身に係わる口座や注文等のあらゆる情報がダウンロードされます。<o:p></o:p></span><span lang="EN-US" style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-fareast-language:ZH-CN;mso-bidi-font-size:11.0pt;mso-fareast-font-family:SimSun;mso-bidi-font-family:system'><o:p></o:p>
				</span></p>
			<div align="center">
				<table border="0" cellpadding="0" width="100%" style='WIDTH:100%;mso-cellspacing:1.5pt;mso-padding-alt:0cm 0cm 0cm 0cm'>
					<tr>
						<td>
							<p class="MsoNormal" align="center" style='TEXT-ALIGN:center'><span>
									<img width="333" height="207" src="Image/Login.jpg" v:shapes="_x0000_i1025"><o:p></o:p>
								</span></p>
							<p class="MsoNormal" align="center" style='TEXT-ALIGN:center'><span><o:p><i><u>登録の画面</u></i></o:p>
								</span></p>
						</td>
					</tr>

				<p class="MsoNormal" style='mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;mso-layout-grid-align:none'
					align="left"><span lang="EN-US" style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-fareast-language:ZH-CN;mso-bidi-font-size:11.0pt;mso-fareast-font-family:SimSun;mso-bidi-font-family:system'>このシステムは登録されたお客様以外の方の署名をお引受することが出来ません。仮に最初に登録されたお客様の署名を取消され、最新のお客様がシステム上に接続される場合があります。ソフト上での登録が困難な場合は、遅滞なくお客様サービス担当者にご連絡下さい。　<o:p></o:p></span><span lang="EN-US" style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-fareast-language:ZH-CN;mso-bidi-font-size:11.0pt;mso-fareast-font-family:SimSun;mso-bidi-font-family:system'><o:p></o:p>
