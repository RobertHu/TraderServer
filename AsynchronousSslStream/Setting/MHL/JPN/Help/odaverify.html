<html>

		<title>odaverify</title>

	<body lang="EN-US" style='tab-interval:36.0pt'>
		<div class="Section1">
			<p><b><u><span style="FONT-SIZE: 16pt; COLOR: fuchsia; FONT-FAMILY: system"><font color="#003399" size="4">注文の確認</font></span></u></b></p>
			<p><span style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana; mso-bidi-font-size: 12.0pt; mso-bidi-font-family: system"> 
   取引デスクへ取引指示を行う前に確認表示画面を開くことが出来ます。お客様は以下のインフォメションをよく理解して為替取引を行なって下さい。</span></p>
			<table width="100%" border="0" height="222">
				<tr>
					<td width="5%" height="41"><b><font color="#ff0000">1</font></b></td>
					<td width="38%" height="41"><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:system'><b>手段</b> 
      - 取引の必要手段コード</span></td>
					<td width="57%" rowspan="5">
						<div align="center">
							<p><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:system'><img width="400" height="201" src="Image/instver.gif" v:shapes="_x0000_i1040"></span></p>
							<p><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:system'><i><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:system'><u>確認画面</u><o:p></o:p>
										</span></i></span></p>
						</div>
					</td>
				</tr>
				<tr>
					<td width="5%" height="63"><b><font color="#ff0000">2</font></b></td>
					<td width="38%" height="63"><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:system'><b>取引詳細
							</b>- 取引明細には口座状況、取引数量、売買、新規、指値注文/ストップオーダー、決済等があります。</span></td>
				</tr>
				<tr>
					<td width="5%" height="57"><b><font color="#ff0000">3</font></b></td>
					<td width="38%" height="57"><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:system'><b>新規
							</b> - けｔ、新規記載事項は日付、kwッ際数量ろその付け値を含まれているのです。</span></td>
				</tr>
				<tr>
					<td width="5%" height="41"><b><font color="#ff0000">4</font></b></td>
					<td width="38%" height="41"><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:system'><b>確認する（F8）</b> - 取引デスクへその成約した注文を受けるボタン</span></td>
				</tr>
				<tr>
					<td width="5%" height="39"><b><font color="#ff0000">5</font></b></td>
					<td width="38%" height="39"><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:system'><b>キャンセル</b> 
      - 取引のキャンセルや取引指令画面から退去するボタン</span></td>
				</tr>
			</table>
		</div>
