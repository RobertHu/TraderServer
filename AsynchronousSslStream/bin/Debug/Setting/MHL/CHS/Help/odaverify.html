			<p><b><u><span style="font-family: System; font-size: 16pt; color: fuchsia;"><font color="#003399" size="4">指令校验</font></span></u></b></p>
			<p><span style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana; mso-bidi-font-size: 12.0pt; mso-bidi-font-family: System"> 
   当提交交易项目时校验窗口将会出现，用户必需确认如下信息：</span></p>
			<table width="100%" border="0" height="222">
				<tr>
					<td width="5%" height="41"><b><font color="#FF0000">1</font></b></td>
					<td width="38%" height="41"><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:System'><b>Instrumnet</b>

					<td width="57%" rowspan="5">
						<div align="center">
							<p><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:System'><img width="400" height="201" src="Image/instver.gif" v:shapes="_x0000_i1040"></span></p>
							<p><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:System'><i><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:System'><u>校验窗口</u><o:p></o:p>
										</span></i></span></p>
						</div>
					</td>
				</tr>
				<tr>
