<html>
	<head>
		<title>odacancel</title>
		<meta http-equiv="Content-Type" content="text/html; charset=GB2312">
	</head>
	<body lang="EN-US" style='tab-interval:36.0pt'>
		<div class="Section1">
			<p><b><u><span style="font-family: System; font-size: 16pt; color: fuchsia;"><font color="#003399" size="4">取消未成交指令</font></span></u></b></p>
			<P class="MsoNormal"><span style="font-family: Verdana; font-size: 9pt;">为遵循交易规则，在</span><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:System'>
					<span style='COLOR:green'>
						<strong>未确认</strong></span>
				</span><span style="font-family: Verdana; font-size: 9pt;">状态时用户可以取消Limit/Stop, 
  MOO 或 MOC 指令。 
  </span><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:System'><o:p></o:p>
				</span></P>
			<table width="100%" border="0">
				<tr>
					<td width="45%" height="47"><span style="font-family: Verdana; font-size: 9pt;">取消 </span><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:System'><span style='COLOR:green'><strong>未确认</strong></span>
						</span>
						<span style="font-family: Verdana; font-size: 9pt;">指令的步骤：</span></td>
					<td width="55%" rowspan="4">
						<div align="center"><img src="Image/odadetail.gif" width="400" height="230"></div>
					</td>
				</tr>
				<tr>
					<td><span style="font-family: Verdana; font-size: 9pt;"></td>
				</tr>
				<tr>
					<td><span style="font-family: Verdana; font-size: 9pt;"><dir>
								<li>
									在工作列表面板双击要取消的指令。
									<br>
									<br>
								<li>
									当交易设置对话框出现后单击<font color="#FF0000">Cancel</font>
									按钮。<br>
									<br>
								<li>
									当确认取消指令对话出现后单击<font color="#FF0000">OK </font>按钮执行取消指令。</li>
								<br>
								<br>
								<li>
									退出交易设置对话框返回主窗口。</li>
							</dir>
						</span></td>
					</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
			</table>
			<P class="MsoNormal"><span style="font-family: Verdana; font-size: 9pt;">当操作请求提交且系统接受请求后，工作列表面板中的指令状态将由</span><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:System'><span style='COLOR:green'>Unconfirm</span>
				</span>
				<span style="font-family: Verdana; font-size: 9pt;">变为<font color="#999999">Cancelled</font> 
  状态。</span></P>
			<table width="100%" border="0" height="141">
				<tr>
					<td height="137">
						<div align="center"><img src="Image/ordercx2.gif" width="365" height="118"></div>
					</td>
				</tr>
			</table>
			<P class="MsoNormal"><span style="font-family: Verdana; font-size: 9pt;"></span>
			</P>
	</body>
</html>
