			<p><b><u><span style="font-family: system; font-size: 16pt; color: fuchsia;"><font color="#003399" size="4">メッセージ</font></span></u></b></p>
			<P class="MsoNormal"><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:system'>このメッセージはお客様と取引デスクとの交信を可能にしたものです。取引デスクからのあらゆるメッセージは、お客様が削除なさらない限りメッセージダイアログに表示されます。</span></P>
			<table width="100%" border="0">
				<tr>
					<td><div align="center"><img src="Image/message.gif" width="500" height="278"></div>
					</td>
				</tr>
			</table>
			<P class="MsoNormal"><span style="font-family: Verdana; font-size: 9pt;">特定のメッセージを閲覧する場合は、お客様がご希望のタイトルを選択します。お客様がそのメッセージを削除したい場合は、デェルに合わせクリックすれば、ダイアログから選択されたメッセージを画面上から消去出来ます。</span></P>
