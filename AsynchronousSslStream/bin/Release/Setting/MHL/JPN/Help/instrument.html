		<div class="Section1">
			<p><b><u><span style="FONT-SIZE: 16pt; COLOR: fuchsia; FONT-FAMILY: system"><font color="#003399" size="4">取引条件を選択する</font></span></u></b></p>
			<P class="MsoNormal"><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:system'><a href="Menu.html">メニエー</a>画面の実行ボタンは実行ダイアログを起動します。　ダイアログ上でお客様は次の操作を実行して下さい。</span></P>
			<table width="100%" border="0">
				<tr>
					<td width="4%" height="36"><b><font color="#ff0000">1</font></b></td>
					<td width="55%"><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:system'><b>選択</b> 
      - 取引のため表示形式をチェックします。</span></td>
					<td width="41%" rowspan="6"><img src="Image/instrument.gif" width="283" height="243"></td>
				</tr>
				<tr>
					<td width="4%" height="38"><b><font color="#ff0000">2</font></b></td>
					<td width="55%" height="38"><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:system'><b>上昇</b> - 
      選択した条件をクリックしながら上方向へ移動します</span></td>
				</tr>
				<tr>
					<td width="4%" height="46"><b><font color="#ff0000">3</font></b></td>
					<td width="55%"><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:system'><b><SPAN lang="JA" style="FONT-SIZE: 9pt; FONT-FAMILY: 'MS Mincho'; mso-bidi-font-size: 12.0pt; mso-bidi-font-family: system; mso-ascii-font-family: Verdana; mso-hansi-font-family: Verdana; mso-ansi-language: EN-US; mso-fareast-language: JA; mso-bidi-language: AR-SA; mso-bidi-font-weight: bold">下降</SPAN></b> 
      - 選択した条件をクリツクしながら下方向へ移動します。</span></td>
				</tr>
				<tr>
					<td width="4%" height="46"><b><font color="#ff0000">4</font></b></td>
					<td width="55%"><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:system'><b>同時処理</b> 
      - 取引する為のシステムを同時処理します。</span></td>
				</tr>
				<tr>
					<td width="4%" height="35"><b><font color="#ff0000">5</font></b></td>
					<td width="55%"><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:system'><b>Ok</b> 
      - 変更を確認します。</span></td>
				</tr>
				<tr>
					<td width="4%"><b><font color="#ff0000">6</font></b></td>
					<td width="55%"><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:system'><b>完了</b> - 
      メイン画面に戻りダイアログを閉じます<SPAN lang="JA" style="FONT-SIZE: 9pt; FONT-FAMILY: 'MS Mincho'; mso-bidi-font-size: 12.0pt; mso-bidi-font-family: system; mso-ascii-font-family: Verdana; mso-hansi-font-family: Verdana; mso-ansi-language: EN-US; mso-fareast-language: JA; mso-bidi-language: AR-SA; mso-bidi-font-weight: bold">。</SPAN></span></td>
