		<div class="Section1">
			<p><b><u><span style="FONT-SIZE: 16pt; COLOR: fuchsia; FONT-FAMILY: system"><font color="#003399" size="4">その他のタイプの注文を取引したい場合</font></span></u></b><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt;mso-bidi-font-family:system'><o:p></o:p>
				</span></p>
			<p style='TEXT-INDENT:0.1pt;mso-char-indent-count:.01;mso-char-indent-size:10.0pt;tab-stops:0cm list 63.0pt'><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt'>取引プラットホームの中に以下のような取引タイプを受け入れられる。その機能を発揮するために会社の規定ややり方や市場相場に左右される。</span></p>
			<ul>
				<li>
					<span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt'>
						<a href="odalmtstp.html">指値注文/リミット/ストップ</a></span>
				<LI>
					<SPAN style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana; mso-bidi-font-size: 12.0pt">
						<a href="odaoco.html">OCO注文</a></SPAN>
				<li>
					<span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt'>
						<a href="odamkt.html">MKT注文</a></span>
				<LI>
					<SPAN style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana; mso-bidi-font-size: 12.0pt">
						<a href="odamoc.html">市場変動相場の始値注文（MOO注文）</a></SPAN>&nbsp;
				<LI>
					<SPAN style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana; mso-bidi-font-size: 12.0pt">
						<a href="odamoc.html">市場変動相場の終値注文（MOC注文）</a></SPAN></LI>
			</ul>
			<p class="MsoNormal"><span style='FONT-SIZE:9pt;FONT-FAMILY:Verdana;mso-bidi-font-size:12.0pt'>ウィンドズに置かれている注文を実行させるために取引パネルにある項目コードをクリックしてください。</span></p>
